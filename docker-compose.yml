version: '3.8'

services:
  mysql:
    image: mysql:8.4
    container_name: devlog-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: devlog
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
      SPRING_DATASOURCE_DRIVER: com.mysql.cj.jdbc.Driver
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - devlog-network

  redis:
    image: redis:7.2
    container_name: devlog-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf   # 로컬 redis.conf 마운트
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]  # 설정파일을 사용하도록 명령어 덮어쓰기
    networks:
      - devlog-network

  app:
    build: .
    container_name: devlog-app
    depends_on:
      - mysql
      - redis
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/devlog
      SPRING_DATASOURCE_DRIVER: com.mysql.cj.jdbc.Driver
      SPRING_DATASOURCE_USERNAME: devuser
      SPRING_DATASOURCE_PASSWORD: devpass
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks:
      - devlog-network

volumes:
  mysql-data:

networks:
  devlog-network: