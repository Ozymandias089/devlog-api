version: '3.8'

services:
  mysql:
    image: mysql:8.4
    container_name: devlog-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: devlog
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
      SPRING_DATASOURCE_DRIVER: com.mysql.cj.jdbc.Driver
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - devlog-network

  redis:
    image: redis:7.2
    container_name: devlog-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf   # Î°úÏª¨ redis.conf ÎßàÏö¥Ìä∏
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]  # ÏÑ§Ï†ïÌååÏùºÏùÑ ÏÇ¨Ïö©ÌïòÎèÑÎ°ù Î™ÖÎ†πÏñ¥ ÎçÆÏñ¥Ïì∞Í∏∞
    networks:
      - devlog-network

  app:
    build: .
    container_name: devlog-app
    depends_on:
      - mysql
      - redis
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/devlog
      SPRING_DATASOURCE_DRIVER: com.mysql.cj.jdbc.Driver
      SPRING_DATASOURCE_USERNAME: devuser
      SPRING_DATASOURCE_PASSWORD: devpass
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      # üîΩ Î©îÏùº ÏÑ§Ï†ï (BootÍ∞Ä JavaMailSender ÏûêÎèô Îì±Î°ù)
      SPRING_MAIL_HOST: mailpit
      SPRING_MAIL_PORT: 1025
      SPRING_MAIL_USERNAME: ${GMAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${GMAIL_APP_PASSWORD}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "false"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "false"
    networks:
      - devlog-network

volumes:
  mysql-data:

networks:
  devlog-network: